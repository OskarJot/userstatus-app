<div class="container">
    <div class="col-xs-12">
        <h2>Active-users</h2>
        <ul class="list-group">
            <li *ngFor="let user of users" class="list-group-item">
                {{user.name}} | <a href="#" (click)="changeStatus(user)">Click to change!</a></li>
        </ul>
    </div>
</div>
